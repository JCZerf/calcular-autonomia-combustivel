<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomia de combustível</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <img src="img/bomba.jpg" alt="Bomba de combustível">
    <h1>Calculo de consumo de combustível</h1>
    <label for="distancia-km"><b>Distancia Total</b></label>
    <input type="number" name="distacia" id="distancia-km" placeholder="Insira a distancia">
    <br><br>
    <label for="consumo-lt"><b>Km-Litro</b></label>
    <input type="number" name="consumo" id="consumo-lt" placeholder="Insira a autonomia">
    <br><br>
    <label for="velocidade-km"><b>Velocidade Média</b></label>
    <input type="number" name="velocidade" id="velocidade-km" placeholder="Insira a velocidade média">
    <br><br>
    <label for="preco-combustivel"><b>Preço Combustível</b></label>
    <input type="number" name="preco" id="preco-combustivel" placeholder="Insira o preço">
    <br><br>
    <button onclick="calcular()">Calcular</button>
    <br><br>
    <button onclick="resetar()">Limpar</button>
    <script src="app.js"></script>
    <h2>Resultados</h2>

            <ul class="lista">
                <li>Tempo da viagem <span id="tempo-viagem">0 Hrs</span></li>
                <li>Quantidade de combustível necessario <span id="quantidade-combustivel">0 Lt</span></li>
                <li>Valor da viagem <span id="valor-viagem">0 R$</span></li>
                
            </ul>
</body>
</html>
